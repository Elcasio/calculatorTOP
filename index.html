<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <h1>CALCULADORA</h1>
    <main id='mainContainer'>
      <div class="display history"></div>
      <div class="display focused"></div>
    <div id="gridContainer">
      <button class="delete boton">C</button>
      <button class="deleteall boton">AC</button>
      <button class="operator power boton">^</button>
      <button class="operator division boton">/</button>
      <button class="number boton">1</button>
      <button class="number boton">2</button>
      <button class="number boton">3</button>
      <button class="operator multiplication boton">*</button>
      <button class="number boton">4</button>
      <button class="number boton">5</button>
      <button class="number  boton">6</button>
      <button class="operator sum boton">+</button>
      <button class="number boton">7</button>
      <button class="number boton">8</button>
      <button class="number boton">9</button>
      <button class="operator rest boton">-</button>
      <button class="boton"></button>
      <button class="number boton">0</button>
      <button class="boton dot">.</button>
      <button class="boton equal">=</button>
    </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
